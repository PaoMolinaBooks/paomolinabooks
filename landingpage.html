<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            margin: 0.5em 0;
            padding: 0.5em;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Producto o Servicio</h1>
        <p>Una breve descripción de lo que ofreces</p>
    </header>
    <section>
        <h2>Únete a nosotros</h2>
        <p>Recibe las últimas actualizaciones y ofertas especiales.</p>
        <form action="#" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Suscríbete</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Tu Empresa</p>
    </footer>
</body>
</html>
